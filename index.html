    /* rules for expand and shrink */
    #expand img {
        max-width: 160;
    }

        max-width: 5.3vw;
    }

    td {
        padding: 0px;
        border: 0px solid black;
    }

    table {
        border-collapse: collapse;
        border: 10px solid black;
    }

    /* style for groups and list view */

    #groups img,
    #list img {
        padding-left: 0px;
        padding-right: 0px;
        padding-top: 0px;
        padding-bottom: 0px;
    }

    @media (max-width: 1632px) {

        #groups img,
        #list img {
            width: 20%;
        }
    }

    @media (max-width: 1312px) {

        #groups img,
        #list img {
            width: 25%;
        }
    }

    @media (max-width: 992px) {

        #groups img,
        #list img {
            width: 33%;
        }
    }

    @media (max-width: 672px) {

        #groups img,
        #list img {
            width: 50%;
        }
    }

    @media (max-width: 352px) {

        #groups img,
        #list img {
            width: 100%;
        }
    }

    /* begin radio button selector rules */

    label {
        color: #DDF;
        text-decoration: underline;
        padding: 6px 3px;
        display: inline-block; 
    }

    label:hover {
        color: #FFF;
        cursor: pointer;
    }

    #shrink,
    #expand,
    #groups,
    #list {
        display: none;
    }

    .hiddenradio {
        display: none;
    }

    #shrinkchk:checked~#shrinkbtn,
    #expandchk:checked~#expandbtn,
    #groupschk:checked~#groupsbtn,
    #listchk:checked~#listbtn {
        text-decoration: none;
        color: #FFF;
        cursor: unset;
    }

    #shrinkchk:checked~#shrink,
    #expandchk:checked~#expand,
    #groupschk:checked~#groups,
    #listchk:checked~#list {
        display: block;
    }
</style>
